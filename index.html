<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div class="container">
        <div class="slides">
            <img class=" image" src="./images/png3.png" alt="">
            <div class="caption"> img1</div>

        </div>
        <div class="slides">
            <img  class=" image" src="./images/png2.png" alt="">

        </div>

        <span   onclick="toShowNextImage(-1)"><i class="fa-solid fa-chevron-left"></i></span>

        <span  onclick="toShowNextImage(1)" > <i class="fa-solid fa-chevron-right"></i> </span>

    </div>
